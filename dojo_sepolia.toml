    "DirectOffer",
    "DirectPaused",
    "DirectClosed",
    "DirectBought",
    "DirectSingleTokenAddress",
    "DirectSinglePrice",
    "DirectMultipleAsk",
    "DirectOneOfPrice",
] }

[writers]
