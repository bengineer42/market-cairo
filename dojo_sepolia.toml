rpc_url = "https://api.cartridge.gg/x/starknet/sepolia"
account_address = "0x058e3B49d870f08C96a02f794C82b5f6C868c074DeaDD6bA04E8d2194723B5bd"

[namespace]
default = "market"
mappings = { "direct" = [
    "direct_manager",
    "NewDirect",
